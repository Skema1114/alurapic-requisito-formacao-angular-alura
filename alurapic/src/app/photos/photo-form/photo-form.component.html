<div class="container">
  <form class="row" [formGroup]="photoForm" (submit)="upload()">
    <div class="col-md-6 text-center p-1">
      <input
        type="file"
        accept="image/*"
        formControlName="file"
        (change)="file = $any($event.target).files[0]"
      />

      <ap-vmessage
        *ngIf="
          photoForm.get('file')?.errors?.required &&
          photoForm.get('file')?.touched
        "
        text="Please, select a photo"
      ></ap-vmessage>
    </div>

    <div class="col-md-6 p-1">
      <div class="form-group">
        <textarea
          class="form-control form-control-sm"
          placeholder="photo description"
          formControlName="description"
        ></textarea>

        <ap-vmessage
          *ngIf="
            photoForm.get('description')?.errors?.maxlength &&
            photoForm.get('description')?.touched
          "
          text="Maximum length is 300"
        ></ap-vmessage>
      </div>

      <div class="form-group p-1">
        <label class="text-muted">
          Allow comments
          <input type="checkbox" formControlName="allowComments" />
        </label>
      </div>

      <div class="d-grid p-1">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="photoForm.invalid || photoForm.pending"
        >
          Upload
        </button>
      </div>

      <div class="d-grid p-1">
        <a class="btn btn-secondary btn-block">Cancel</a>
      </div>
    </div>
  </form>
</div>
