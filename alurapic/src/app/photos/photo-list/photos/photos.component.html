<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos with this description
</p>

<ol class="list-unstyled row g-0">
  <li class="row" *ngFor="let cols of rows">
    <div class="col-4" *ngFor="let photo of cols" apDarkenOnHover>
      <ap-card [title]="photo.description">
        <div body>
          <ap-photo
            [url]="photo.url"
            [description]="photo.description"
          ></ap-photo>
        </div>
        <div footer>
          <div class="text-center p-1">
            <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i
            >{{ photo.likes }}
            <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i
            >{{ photo.comments }}
          </div>
        </div>
      </ap-card>
    </div>
  </li>
</ol>
