<div class="text-center mt-3 mb-3">
  <form>
    <input
      #buscaDescricao
      class="rounded"
      type="search"
      placeholder="search..."
      autofocus
      (keyup)="debounce.next(buscaDescricao.value)"
    />
  </form>
</div>

<ap-photos [photos]="photos | FilterByDescription: filter"></ap-photos>

<ap-load-button (click)="load()" [hasMore]="hasMore"></ap-load-button>
