<h4 class="text-center">Login</h4>

<form class="form mt-4" [formGroup]="loginForm" (submit)="login()">
  <div class="form-group">
    <input
      #userNameInput
      class="form-control"
      placeholder="user name"
      autofocus
      formControlName="userName"
    />

    <ap-vmessage
      *ngIf="
        loginForm.get('userName')?.errors?.required &&
        loginForm.get('userName')?.touched
      "
      text="User name is required"
    ></ap-vmessage>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="password"
      formControlName="password"
    />

    <ap-vmessage
      *ngIf="
        loginForm.get('password')?.errors?.required &&
        loginForm.get('password')?.touched
      "
      text="Password is required"
    ></ap-vmessage>
  </div>

  <div class="d-grid mt-1">
    <button
      type="submit"
      class="btn btn-primary btn-block"
      [disabled]="loginForm.invalid || loginForm.pending"
    >
      login
    </button>
  </div>
</form>

<p>Not a user?<a>&ensp;Register now</a></p>
