<h4 class="text-center display-6">Login</h4>

<form class="form mt-4" [formGroup]="loginForm" (submit)="login()">
  <div class="form-group p-1">
    <input
      #userNameInput
      class="form-control"
      placeholder="Username"
      autofocus
      formControlName="userName"
    />

    <ap-vmessage
      *ngIf="
        loginForm.get('userName')?.errors?.required &&
        loginForm.get('userName')?.touched
      "
      text="Username is required"
    ></ap-vmessage>
  </div>

  <div class="form-group p-1">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      formControlName="password"
    />

    <ap-vmessage
      *ngIf="
        loginForm.get('password')?.errors?.required &&
        loginForm.get('password')?.touched
      "
      text="Password is required"
    ></ap-vmessage>
  </div>

  <div class="d-grid p-1">
    <button
      type="submit"
      class="btn btn-primary btn-block"
      [disabled]="loginForm.invalid || loginForm.pending"
    >
      login
    </button>
  </div>
</form>

<p class="p-1">Not a user? <a [routerLink]="['signup']">Register now</a></p>
