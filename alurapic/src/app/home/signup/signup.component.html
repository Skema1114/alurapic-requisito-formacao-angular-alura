<h4 class="text-center display-6">Register</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
  <div class="form-group p-1">
    <input
      #emailInput
      placeholder="E-mail"
      class="form-control"
      autofocus
      formControlName="email"
    />

    <ap-vmessage
      *ngIf="
        signupForm.get('email')?.errors?.required &&
        signupForm.get('email')?.touched
      "
      text="E-mail is required"
    >
    </ap-vmessage>

    <ap-vmessage
      *ngIf="
        signupForm.get('email')?.errors?.email &&
        signupForm.get('email')?.touched
      "
      text="Invalid e-mail"
    >
    </ap-vmessage>
  </div>

  <div class="form-group p-1">
    <input
      placeholder="Full name"
      class="form-control"
      formControlName="fullName"
    />

    <ap-vmessage
      *ngIf="
        signupForm.get('fullName')?.errors?.required &&
        signupForm.get('fullName')?.touched
      "
      text="Full name is required"
    >
    </ap-vmessage>

    <ap-vmessage
      *ngIf="
        signupForm.get('fullName')?.errors?.minlength &&
        signupForm.get('fullName')?.touched
      "
      text="Minimum length is 2"
    >
    </ap-vmessage>

    <ap-vmessage
      *ngIf="
        signupForm.get('fullName')?.errors?.maxlength &&
        signupForm.get('fullName')?.touched
      "
      text="Maximum length is 40"
    >
    </ap-vmessage>
  </div>

  <div class="form-group p-1">
    <input
      placeholder="Username"
      class="form-control"
      formControlName="userName"
    />

    <ap-vmessage
      *ngIf="
        signupForm.get('userName')?.errors?.required &&
        signupForm.get('userName')?.touched
      "
      text="Username is required"
    >
    </ap-vmessage>

    <ap-vmessage
      *ngIf="
        signupForm.get('userName')?.errors?.minlength &&
        signupForm.get('userName')?.touched
      "
      text="Minimum length is 2"
    >
    </ap-vmessage>

    <ap-vmessage
      *ngIf="
        signupForm.get('userName')?.errors?.maxlength &&
        signupForm.get('userName')?.touched
      "
      text="Maximum length is 30"
    >
    </ap-vmessage>

    <ap-vmessage
      *ngIf="
        signupForm.get('userName')?.errors?.lowerCase &&
        signupForm.get('userName')?.touched
      "
      text="Must be lower case"
    >
    </ap-vmessage>

    <ap-vmessage
      *ngIf="signupForm.get('userName')?.errors?.userNameTaken"
      text="Username already taken"
    >
    </ap-vmessage>

    <small *ngIf="signupForm.get('userName')?.valid" class="text-success"
      >Username available</small
    >
  </div>

  <div class="form-group p-1">
    <input
      type="password"
      placeholder="Password"
      class="form-control"
      formControlName="password"
    />

    <ap-vmessage
      *ngIf="
        signupForm.get('password')?.errors?.required &&
        signupForm.get('password')?.touched
      "
      text="Password is required"
    >
    </ap-vmessage>

    <ap-vmessage
      *ngIf="
        signupForm.get('password')?.errors?.minlength &&
        signupForm.get('password')?.touched
      "
      text="Minimum length is 8"
    >
    </ap-vmessage>

    <ap-vmessage
      *ngIf="
        signupForm.get('password')?.errors?.maxlength &&
        signupForm.get('password')?.touched
      "
      text="Maximum length is 14"
    >
    </ap-vmessage>
  </div>

  <div class="d-grid p-1">
    <button
      [disabled]="signupForm.invalid || signupForm.pending"
      class="btn btn-primary btn-block"
    >
      Register
    </button>
  </div>

  <p class="p-1">Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
